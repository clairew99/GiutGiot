plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.ssafy.giutgiot"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.ssafy.giutgiot"
        // 240802 SHJ
        // 모델을 불러오기 위한 버전 변경
        // 기존 flutter.minSdkVersion
        minSdkVersion 26   //minSdk = 21 // TensorFlow Lite는 최소 SDK 버전 19
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName

        // 240802 SHJ
        // 추가: TensorFlow Lite 사용을 위한 설정
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
    // 240802 SHJ
    // 추가: TensorFlow Lite 모델 파일을 압축하지 않도록 설정
    aaptOptions {
        noCompress 'tflite'
        noCompress 'lite'
    }

    // 추가 SHJ
    // 모델 로드를 위한 옵션
    packagingOptions {
        pickFirst 'lib/x86/libtensorflowlite_c.so'
        pickFirst 'lib/x86_64/libtensorflowlite_c.so'
        pickFirst 'lib/armeabi-v7a/libtensorflowlite_c.so'
        pickFirst 'lib/arm64-v8a/libtensorflowlite_c.so'
    }
}

flutter {
    source = "../.."
}
// 240802 SHJ
// 추가: TensorFlow Lite 의존성
dependencies {
    implementation 'org.tensorflow:tensorflow-lite:2.5.0'
}